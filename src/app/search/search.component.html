<!--bootstrap cdn input group -->

<div class="input-group md-form form-sm form-2 pl-0">
    <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search" name="search"[(ngModel)]="search">
    <div class="input-group-append">
      <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
          aria-hidden="true"></i>
        </span>
        <button class="btn btn-success" type="button" (click)="emmitUser()">Search</button>
    </div>
  </div>
