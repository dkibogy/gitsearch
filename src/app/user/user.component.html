<div class="container">
    <div class="text-inline">
        <h2 class="mb-5 text-center"> User Search</h2>
        <app-search (searchEmmiter)="userSearched($event)"></app-search>
    </div>
    <div class="card" *ngFor='let user of user'>
        <div class="card-header">
            
            <span>{{user.name}}</span>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img class="card-img-top" src="{{user.avatar_url}}" alt="">
            </div>
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-items">
                        <span class="">Following: {{user.followers}}</span>
                        <span>Followers: {{user.following}}</span>
                        <span>Repos: {{user.public_repo}}</span>
                    </li>
                    <li class="list-group-items">{{user.bio}} </li>
                    <li class="list-group-items">{{user.location}}</li>
                    <li class="list-group-items">{{user.company}}</li>
                </ul>
            </div>
        </div>
    </div>

</div>
