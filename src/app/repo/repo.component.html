<div class="jumbotron">
    <h2 class="text-center">User Repositories</h2>
    <br>
    <app-search (searchEmmiter)="findRepo($event)"></app-search>
</div>
<div class="card" *ngFor="let Repo of myRepo">
    <div class="card-header">{{Repo.name}}</div>
    <div class="card-body">
        <p id="descr">{{Repo.description}}</p>
        <p id="language">{{Repo.language}}</p>
    </div>
    <div class="card-footer">
        <p id="forks">{{Repo.forks}}</p>
    </div>
</div>
